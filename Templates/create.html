{% extends 'base.html' %}
{% block title %}
    Create New User
{% endblock %}
{% block content %}
{% if error %}
    <p class=error><strong>This Username Is Already Taken Please Try Again :)</strong> {{ error }}
  {% endif %}
<form action="/create" method="POST">
    <h1>Create A New Profile!!</h1>
    <br>
    <label for="name">Name:  </label><input type ="text" name ="name" id="name" required>
    <br>
    <label for="username">username:  </label><input type ="text" name ="username" id="username" required>
    <br>
    <label for="password">Password: </label><input type="password" id="password" name="password" required>
    <br>
    <input type="submit" name="CREATE">
</form>
{% endblock %}
