<html>
<head>
    <title>Lights</title>
    <link href="/static/style.css" rel="stylesheet">
    <h1>Welcome To Your Setup</h1>
</head>
<body>

    <input type="time" id="nightAlarm" min="12:00" max="23:59"><br>
    <button id="nightAlarmButton">Set Night Light Alarm</button>
    <p id="nightAlarmResponse"></p>
    <script src="static/nightAlarmScript.js"></script>
    <br>
    <div class="nightButtons">
        Night Light Color: <input id="nightColor" type="color" name="nightColor" required><br>
        <button id="nightLight">TURN ON NIGHTLIGHT</button><br>
        <script src="static/nightLightScript.js"></script>
    </div>
    <br>

    <input type="time" id="morningAlarm" min="00:00" max="11:59"><br>
    <button id="morningAlarmButton">Set Morning Light Alarm</button>
    <p id="morningAlarmResponse"></p>
    <script src="static/morningAlarmScript.js"></script>
    
    <!-- <div class="morningButton">
    Morning Light Color: <input id="morningColor" type="color" name="morningColor" required><br>
    <button id="morningLight">TURN ON MORNINGLIGHT</button><br>
    <script src="static/morningLightScript.js"></script>
    </div> -->
    <br>
    <div class="BLEButton">
        Morning Light Color: <input id="morningColor" type="color" name="morningColor" required><br>
        <button id="morningLight">TURN ON MORNINGLIGHT</button><br>
        <button id="bluetoothButton">Connect to Childrens Alarm Clock!</button>
        <p id="status"></p>
        <script src="static/bluetoothScript.js"></script>
    </div>

</body>
</html>
